<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product {
            margin-bottom: 20px;
        }

        .product img {
            width: 100px;
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .slider {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .slides {
            display: flex;
        }

        .slides img {
            width: 100%;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .buy-btn, .copy-id-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-id-btn {
            background-color: #008CBA;
        }

        .description, .price {
            margin-top: 10px;
        }

        .price {
            font-size: 1.5em;
            color: #333;
        }

        .copy-id-btn {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Page</h1>
    
    <!-- Product 1 -->
    <div class="product">
        <h2>Product 1</h2>
        <img src="product1-thumbnail.jpg" alt="Product 1 Thumbnail" onclick="openModal('modal1')">
    </div>

    <!-- Product 2 -->
    <div class="product">
        <h2>Product 2</h2>
        <img src="product2-thumbnail.jpg" alt="Product 2 Thumbnail" onclick="openModal('modal2')">
    </div>
</div>

<!-- Modal for Product 1 -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <div class="slider">
            <div class="slides">
                <img src="product1-image1.jpg" alt="Product 1 Image 1">
                <img src="product1-image2.jpg" alt="Product 1 Image 2">
                <img src="product1-image3.jpg" alt="Product 1 Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1, 'modal1')">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 'modal1')">&#10095;</a>
        </div>
        <div class="description">This is the description for Product 1.</div>
        <div class="price">$100.00</div>
        <button class="buy-btn">Buy Now</button>
        <button class="copy-id-btn" onclick="copyId('product1-id')">Copy ID</button>
        <input type="hidden" id="product1-id" value="PRODUCT1ID123">
    </div>
</div>

<!-- Modal for Product 2 -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal2')">&times;</span>
        <div class="slider">
            <div class="slides">
                <img src="product2-image1.jpg" alt="Product 2 Image 1">
                <img src="product2-image2.jpg" alt="Product 2 Image 2">
                <img src="product2-image3.jpg" alt="Product 2 Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1, 'modal2')">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 'modal2')">&#10095;</a>
        </div>
        <div class="description">This is the description for Product 2.</div>
        <div class="price">$200.00</div>
        <button class="buy-btn">Buy Now</button>
        <button class="copy-id-btn" onclick="copyId('product2-id')">Copy ID</button>
        <input type="hidden" id="product2-id" value="PRODUCT2ID456">
    </div>
</div>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    let slideIndex = 1;

    function plusSlides(n, modalId) {
        showSlides(slideIndex += n, modalId);
    }

    function showSlides(n, modalId) {
        let i;
        const slides = document.querySelectorAll(`#${modalId} .slides img`);
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }

    function copyId(id) {
        const copyText = document.getElementById(id);
        copyText.select();
        document.execCommand("copy");
        alert("Copied the ID: " + copyText.value);
    }

    // Initialize modals and sliders
    document.querySelectorAll('.modal').forEach(modal => {
        modal.querySelector('.slides img').style.display = 'block';
    });

    showSlides(slideIndex, 'modal1');
    showSlides(slideIndex, 'modal2');
</script>

</body>
</html>
