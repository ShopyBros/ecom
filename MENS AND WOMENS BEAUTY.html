<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopy Bros - Explore our high-quality services.">
    <meta name="keywords" content="Shopy Bros, services, portfolio, testimonials, team">
    <meta name="author" content="Your Name">
    <title>Shopy Bros - Home</title>
    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the navigation bar */
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar img {
            height: 40px; /* Adjust the size as needed */
            width: auto;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        .nav-links a:hover, .nav-links a:focus {
            background-color: #575757;
            border-radius: 5px;
        }

        .video-section {
            text-align: center;
            padding: 1.5rem;
            background-color: #f4f4f4;
        }

        .video-section video {
            max-width: 100%;
            height: auto;
        }

        .video-section h2 {
            margin-bottom: 1rem; /* Increased margin */
            font-size: 1.75rem; /* Increased font size */
        }

        @media (max-width: 48em) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 1rem;
            }

            .nav-links li {
                margin: 0.75rem 0; /* Increased margin */
            }

            .video-section {
                padding: 1rem; /* Adjusted padding */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <a href="#home" aria-label="Home">
                <img src="logo.jpeg" alt="Cadd Plans Logo">
            </a>
            <div class="title">Mens And Womens Beauty</div>
            <ul class="nav-links">
                <li><a href="#home" aria-label="Home">Home</a></li>
                <li><a href="#about" aria-label="About">About</a></li>
                <li><a href="#services" aria-label="Services">Services</a></li>
                <li><a href="#contact" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="video-section">
            <h2>How to Buy Our Products</h2>
            <video controls>
                <source src="videos/how-to-buy.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Watch this video to learn how to purchase our products easily.</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyButtons = document.querySelectorAll('.copy-id-button');

            copyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    navigator.clipboard.writeText(productId).then(() => {
                        alert(`Product ID ${productId} copied to clipboard!`);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                });
            });

            // Remove slider-related code since there are no sliders now
        });
    </script>
</body>
</html>
