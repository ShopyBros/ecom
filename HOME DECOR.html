<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopy Bros - Explore our high-quality services.">
    <meta name="keywords" content="Shopy Bros, services, portfolio, testimonials, team">
    <meta name="author" content="Your Name">
    <title>Shopy Bros - Home</title>
    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the navigation bar */
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FF9E01;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        .nav-links a:hover, .nav-links a:focus {
            background-color: #575757;
            border-radius: 5px;
        }

        @media (max-width: 48em) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 1rem;
            }

            .nav-links li {
                margin: 0.75rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <a href="#home" aria-label="Home">
                <img src="SHOPY BROS L.png" alt="Shopy Bros Logo">
            </a>
            <div class="title">Mens And Womens Bags</div>
            <ul class="nav-links">
                <li><a href="#home" aria-label="Home">Home</a></li>
                <li><a href="#services" aria-label="Services">Services</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
